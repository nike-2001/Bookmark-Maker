<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<body>
    <form id="bookmarkForm">
        <div class="top-container">
            <h1 class="top-heading">Hello</h1>
            <p class="para">Jane Doe</p>
        </div>

        <div class="bottom">
            <h1>Bookmark your favourite sites</h1>

            <div class="card">
                <label for="siteNameInput" class="input-label">SITE NAME</label>
                <input type="text" class="form-control" id="siteNameInput" placeholder="Enter site name" />
                <p id="siteNameErrMsg" class="error-message mt-1"></p>

                <label for="siteUrlInput" class="input-label">SITE NAME</label>
                <input type="text" class="form-control" id="siteUrlInput" placeholder="Enter site URL" />
                <p id="siteUrlErrMsg" class="error-message mt-1"></p>

                <div class="d-flex flex-row justify-content-end">
                    <button class="submit-button" id="submitBtn"> Submit</button>
                </div>
            </div>

            <ul id="bookmarksList">

            </ul>
        </div>
    </form>
</body>

</html>
